{% extends "base.html" %}


{% block blog %}

{% endblock %}

{% block page_content %}
	
	<h2>Crompton Music Blog</h2>
	<hr>
	<div id="blog-feed">
		{% for post in posts %}
		<div id="post">
			<h4 id="pubDate">{{post.pubDate.strftime("%a, %b %d %Y")}}</h4>
			<h3 id="post-title">{{post.title}}</h3>
			<br>
			<hr>
			{{post.content|safe}}
			<hr>
			<h5>Posted by {{post.author}} <!--@ {{post.pubDate.strftime("%I:%M %p")}}--></h5>
		</div>
		<hr>
		{% endfor %}

		<div id="blog-footer">
			<a href="http://cromptonmusic.blogspot.com/" target="_blank">
				View on Blogger
			</a>
		</div>
	
	</div>
{% endblock %}
