{% extends "base.html" %}
{% block page_content %}
	<div class="content">
		<p id="greeting">{{greeting|safe}}</p>	
		<form class="edit" method=post>
			<h2 class="heading content"><input style="width:20%;" type="text" name="title" value='{{title}}'></h2>
			<p><textarea style="width:100%; height:30em;" name="content">{{content}}</textarea></p>
			<div id="submit">
				<input type="submit" value="Save">
			</div>
		</form>
	</div>
{% endblock %}
